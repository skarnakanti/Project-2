<!DOCTYPE html>
<html>
<head>
  <title>Safe XSS Mitigation</title>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body>
  <h2>Welcome Message</h2>
  <div id="output"></div>
  <script>
    let userInput = "<img src=x onerror=alert('Hacked!')>";
    let cleanInput = DOMPurify.sanitize(userInput);
    document.getElementById("output").innerHTML = "Welcome, " + cleanInput;
  </script>
</body>
</html>
